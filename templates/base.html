<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Simple App</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
        <!-- Our local CSS file goes last so that it overrules any styles from Bootstrap with the same name -->
        <link href="{{ url_for('static', filename='styles.css')}}" rel="stylesheet" />
    </head>
    <body>
      <div class="container">  <!-- Bootstrap style stops pages displaying hard against left side of the screen -->

        <!-- This base template shows the 'Simple App' title and menu at the top of each page -->

            <h1>Simple App</h1>
            <table class="table simple-table">   <!-- Bootstrap style and our own style applied -->
              <tr>
                <td><a href="/">Home</a></td>
                <td><a href="/person-list">List People</a></td>
            </tr>
          </table>
            {% block content %}
            <!-- The content of the other HTML files will be inserted here -->
            {% endblock %}
      </div>
    </body>
</html>
